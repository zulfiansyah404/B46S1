<html>
    <head>
        <title> DAY 3 | Contact </title>
        <link rel="icon" type="image/x-icon" href="img/logo.png" />
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="css/style-contact.css"/>
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"/>
    </head>
    <body>
        <nav>
            <ul>
                <li>
                    <img src="img/logo.png" alt="">
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="#">Blog</a>
                </li>
            </ul>
            <div class="contact-me">
                <a href="contact.html">Contact Me</a>
            </div>
        </nav>  
        <div class="container">
            <div class="header-container">
                <div class="circle-red"></div>
                <div class="circle-yellow"></div>
                <div class="circle-green"></div>
                <h4>Form</h4>
            </div>
            <div class="content">
                <div class="article">
                    <h1>Get In Touch</h1>
                    <hr>
                    
                    <form class="form-container">
                        <div>
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="Your name..">
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Your email..">
                        </div>
                        <div>
                            <label for="phone-number">Phone Number</label>
                            <input type="text" id="phone-number" name="phone-number" placeholder="Your phone number..">
                        </div>
                        <div>
                            <!-- combobox -->
                            <label for="subject">Subject</label>
                            <select id="subject" name="subject">
                                <option value="">Choose</option>
                                <option value="front-end">Frontend Developer</option>
                                <option value="back-end">Backend Developer</option>
                                <option value="full-stack">Fullstack Developer</option>
                            </select>
                        </div>
                        <div>
                            <label for="message">Message</label>
                            <textarea id="message" name="message" placeholder="Write something.." style="height:200px"></textarea>
                        </div>
                        <button type="submit" class="btn-submit" onclick="submitData(event)">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    <body>
</html>
